<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stylish</title>
    <style>
        .box1 {
        position: relative;
        background-color: red;
        width: 100px;
        height: 100px;
        }

        .box2 {
        position: relative;
        background-color: blue;
        width: 300px;
        height: 400px;
        border: 2px solid red;
        }

        .box3 {
        position: relative;
        background-color: green;
        width: 250px;
        height: 600px;
        border-radius: 6px;
        }
    </style>
</head>
<body style="background-color: rebeccapurple; margin: 0px;">

    <div class="box1"></div>

    <div class="box2"></div>

    <div class="box3"></div>

    <h1 style="color: white; width: 400px; text-align: center;">This is a cool h1 tag</h1>

    <h2 style="color: orange; width: 800px; text-align: right;">This is a really cool h2 tag</h2>
</body>
</html>
